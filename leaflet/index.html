	<div id="main-toolbar">
		<nav class="navigation-bar pl-2 py-2 text-dark">
			<div id="homeTab" class="my-2">
				<button id="homeBtn" class="btn btn-outline-light nav-btn" type="button">
					<i class="fas fa-home"></i>
				</button>
			</div>
			<div id="stateTab" class="my-2">
				<button id="stateDropdown" class="btn btn-outline-light nav-btn dropdown-toggle" type="button" 
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fas fa-flag-usa"></i>
				</button>
				<div class="dropdown-menu" aria-labelledby="stateDropdown">
					<a class="dropdown-item">Ohio</a>
					<a class="dropdown-item">Alabama</a>
					<a class="dropdown-item">Oregon</a>
				</div>
			</div>
			<div id="blocTab" class="my-2">
				<button id="blocBtn" class="btn btn-outline-light nav-btn" type="button" name="paneToggle"
					data-toggle="toggle" data-target="#bloc-pane">
					<i class="fas fa-dice-one"></i>
				</button>
			</div>
			<div id="gerryTab" class="my-2">
				<button id="gerryBtn" class="btn btn-outline-light nav-btn" type="button" name="paneToggle"
					data-toggle="toggle" data-target="#gerry-pane">
					<i class="fas fa-dice-two"></i>
				</button>
			</div>
		</nav>
	</div>

	<div id="bloc-pane" class="pane">
		<nav id="bloc-nav" class="p-2 text-dark border">
			<div class="return-pane mx-3">
				<button name="paneToggle" class="btn btn-outline-secondary nav-btn" type="button" 
					data-toggle="toggle" data-target="#bloc-pane">
					<i class="fas fa-arrow-left"></i>
				</button>
			</div>
			<div id="bloc-contents" class="p-2">
				<div id="bloc-title" class="mb-3">
					<h3>Bloc Analysis</h3>
				</div>
				<hr>
				<div id="thresholds">
					<p class="mb-1">Bloc Population Threshold: <span id="population"></span> %</p>
					<input type="range" id="popSlider" class="slider mb-2" min="1" max="100" value="50">
					<p class="mb-1">Bloc Vote Threshold: <span id="vote"></span> %</p>
					<input type="range" id="voteSlider" class="slider mb-2" min="1" max="100" value="50">
					<button id="updateThresh" class="btn btn-outline-success btn-sm">Analyze</button>
				</div>
				<hr>
			</div>
		</nav>
	</div>

	<div id="gerry-pane" class="pane">
		<nav id="gerry-nav" class="ml-2 text-dark border">
			<div class="return-pane mx-3">
				<button name="paneToggle" class="btn btn-outline-secondary nav-btn" type="button" 
					data-toggle="toggle" data-target="#gerry-pane">
					<i class="fas fa-arrow-left"></i>
				</button>
			</div>
			<div id="gerry-contents" class="p-2"></div>
				<div id="gerry-title" class="mb-3">
					<h3>Gerrymander</h3>
				</div>
				<hr>
			</div>
		</nav>
	</div>
